<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exemplo HTML DOM</title>
	</head>
	<body>		
		<h1 class="aluno">Ol치 Jovem</h1>
		<h1 class="aluno">Ol치 outro Jovem</h1>
		<h1 class="aluno">Ol치 mais um Jovem</h1>
		<h1 class="aluno">Ol치 Jovem</h1>
		<script>	
			var selecao = document.getElementsByClassName("aluno");
			alert(selecao);

				}
			}
		</script>
	</body>
</html>
